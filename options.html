<!DOCTYPE html>
<html>

<head>
    <style>
        button {
            height: 30px;
            width: 30px;
            outline: none;
            margin: 10px;
        }

        #btnSaveCss {
            width: 75px;
        }

        #btnSaveStrReplace {
            width: 145px;
        }
    </style>
</head>

<body>
    <div>
        <p>Choose a different Background Color</p>
        <div id="buttonDiv">
        </div>
    </div>

    <div>
        <p>Enter your custom CSS:</p>
        <textarea id='css' rows="10" cols="35"></textarea>
    </div>

    <button id="btnSaveCss" type="button">Save CSS</button>

    <div>
            <p>Enter your Text Replacer:</p>
            Original String: <input type="text" id="ogtext">
            Replacement String: <input type="text" id="rptext">
        </div>
        <button id="btnSaveStrReplace" type="button">Save Text Replace</button>
</body>
<script src="options.js"></script>

</html>
